      <section class="form-input">
        <h1 style="background-color: #1a106a; color: white;">Book Now</h1>
        <form class="container2" id="form" method="POST" action="submit_form.php">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="fullname" id="fullname" name="fullname" required>
                <span class="error" id="fullnameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="^\d{10}$" required>
                <span class="error" id="phoneError"></span>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
                <span class="error" id="addressError"></span>
            </div>
            <div class="form-group">
                <label for="appliance">Select appliance</label>
                <select id="appliance" name="appliance" required>
                    <option value="" disabled selected>Choose a appliance</option>
                    <option value="AC">Air Conditioner</option>
                    <option value="Freez">Refrizerator</option>
                    <option value="Washing">Washing machine</option>
                    <option value="Others">Others</option>
                </select>
                <span class="error" id="applianceError"></span>
            </div>
            <div class="form-group">
                <label for="service">Select service</label>
                <select id="service" name="service" required>
                    <option value="" disabled selected>Choose a service</option>
                    <option value="Installation">Installation</option>
                    <option value="Repairing">Repairing</option>
                    <option value="Cleanig">Cleanig</option>
                    <option value="Others">Others</option>
                </select>
                <span class="error" id="serviceError"></span>
            </div>
            <div class="form-group">
                <input type="hidden" id="time" name="time">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="massage" name="massage" rows="5"></textarea>
            </div>
            <button>Submit</button>
        </form>
      </section>

      <script>
        function setCurrentDateTime() {
            const now = new Date();
            const formattedDateTime = now.toLocaleString(); 
            document.getElementById("time").value = formattedDateTime; 
        }
        window.onload = setCurrentDateTime;
