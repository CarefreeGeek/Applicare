<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
        }
        button {
            background: #35424a;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .content {
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
        }
    </style>
</head>

<header>
    <h1>Welcom to <a href="index.html" style="all:unset;">Applicare</a></h1>

<div class="container">
    <nav>
        <button>Manage Bookings</button>
        <button>Update Profile</button>
        <button>Logout</button>
    </nav>

    <div class="content">
        <div id="manage-bookings" class="section">
            <h2>Manage Bookings</h2>
            <p>Here you can view and manage your bookings.</p>
            <button class="button">View Bookings</button>
            <button class="button">Cancel Booking</button>
        </div>

        <div id="update-profile" class="section2">
            <h2>Update Profile</h2>
            <form>
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username"><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password"><br><br>
                <button type="submit" class="button">Update Profile</button>
            </form>
        </div>
    </div>

</div>
